<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo que se vera en la barra de navegacion -->
    <title>StartUp Site</title>
</head>
<body>
    <header class="header">
    <!-- titulo principal -->
    <h1 class="titleHeader">WITech</h1>
    <!-- <Nav> representa una sección de una página cuyo propósito es proporcionar enlaces de navegación -->
    <nav>
        <!-- Botones de la barra superior -->
        <button class="button">Somos</button>
        <button class="button">Equipo</button>
        <button class="button" id="buttonRadius">Contáctanos</button>
    </nav>
    </header>
    <!-- <main> representa el contenido principal del <body>  -->
    <main>
        <div class="divblanco">
            <div class="avatar"><div>
                <img class="avatarImg" scr="">
            </div>
            <div class="Contact">
                <h2 class="subTitle"> Consultores Tecnológicos</h2>
                <p class="information">Especialistas en desarrollo web</p>
                <button class="contact">Te llamamos</button>
            </div>
    </main>
    <footer>
        <!-- el footer representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección -->
        <div>
            <img class="dev" src="" alt="Marga">
            <p>Marga</p>
            <p>Especialista en desarrollo web</p>
            <a href="">
                <!-- SRC indica el nombre del archivo de imagen -->
                <!-- CLASS Las clases permiten a CSS y Javascript seleccionar y acceder a elementos específicos a través de los selectores de clase -->
                <!-- ALT texto que se mostrará si la imagen no llega a cargar, mientras se carga o, cuando visualizando ya la imagen, pasamos el ratón por encima. -->
                <img class="Linkedin" src="" alt="Linkedin">
            </a>
        </div>
        <div>
            <img class="dev" src="" alt="Laura Garcia">
            <p>Laura Garcia</p>
            <p>Especialista en desarrollo web</p>
            <a href="">
                <img class="Linkedin" src="" alt="Linkedin">
            </a>
        </div>
        <div>
            <img class="dev" src="" alt="Milena">
            <p>Milena</p>
            <p>Especialista en desarrollo web</p>
            <a href="">
                <img class="Linkedin" src="" alt="Linkedin">
            </a>
        </div>
        <div>
            <img class="dev" src="" alt="Flor">
            <p>Flor</p>
            <p>Especialista en desarrollo web</p>
            <a href="">
                <img class="Linkedin" src="" alt="Linkedin">
            </a>
        </div>
    </footer>
</body>
</html>
