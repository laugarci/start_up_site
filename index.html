<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Union con la pagina de css -->
    <link rel="stylesheet" href="index.css">
    <!-- Titulo que se vera en la barra de navegacion -->
    <title>StartUp Site</title>
</head>
<body>
    <header class="header">
    <!-- titulo principal -->
    <h1 class="title">WomenInTech</h1>
    <!-- <Nav> representa una sección de una página cuyo propósito es proporcionar enlaces de navegación -->
    <nav>
        <!-- Botones de la barra superior -->
        <button class="button">Somos</button>
        <button class="button">Equipo</button>
        <button class="button" id="buttonContact">Contáctanos</button>
        <!-- id define un identificador único el cual no debe repetirse en todo el documento. Identifica el elemento al vincularlo con hojas de estilo -->
    </nav>
    </header>
    <!-- <main> representa el contenido principal del <body>  -->
    <main>
        <div class="avatar">
            <img class="avatarImg" src="./img/principal.svg" alt="WomenInTech">
        </div>
        <div class="Contact-info">
            <h2>Consultores</h2>
            <h2>Tecnológicos</h2>
            <div class="especialistas">
            <p class="information">Especialistas en desarrollo web</p>
            </div>
            <button class="contact">Te llamamos</button>
        </div>
    </main>
    <footer>
        <!-- el footer representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección -->
        <div>
            <a href="laura.html"><img class="dev" src="./img/Laura.svg" alt="Laura Garcia"></a>
            <p class="name">Laura Garcia</p>
            <p>Especialista en back-end</p>
            <a href="https://www.linkedin.com/in/laura-garcia-arch-4530a81ab/">
                <!-- SRC indica el nombre del archivo de imagen -->
                <!-- CLASS Las clases permiten a CSS y Javascript seleccionar y acceder a elementos específicos a través de los selectores de clase -->
                <!-- ALT texto que se mostrará si la imagen no llega a cargar, mientras se carga o, cuando visualizando ya la imagen, pasamos el ratón por encima. -->
                <img class="Linkedin" src="./img/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div>
            <a href="milena.html"><img class="dev" src="./img/Milena.svg" alt="Milena Halas"></a>>
            <p class="name">Milena Halas</p>
            <p>Especialista en full-stack</p>
            <a href="">
                <img class="Linkedin" src="./img/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div>
                <a href=""><img class="dev" src="./img/Marga.svg" alt="Marga Mbande"></a>
            <p class="name">Marga Mbande</p>
            <p>Especialista en back-end</p>
            <a href="">
                <img class="Linkedin" src="./img/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div>
            <a href=""><img class="dev" src="./img/Florencia.svg" alt="Flor Bordon"></a>
            <p class="name">Flor Bordon</p>
            <p>Especialista en front-end</p>
            <a href="">
                <img class="Linkedin" src="./img/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div>
            <a href=""><img class="dev" src="./img/Lucia.svg" alt="Lucia Silva"></a>
            <p class="name">Lucia Silva</p>
            <p>Especialista en front-end</p>
            <a href="">
                <img class="Linkedin" src="./img/linkedin.png" alt="Linkedin">
            </a>
        </div>
    </footer>
</body>
</html>
